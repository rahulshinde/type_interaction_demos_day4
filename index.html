<!DOCTYPE html>
<html>
  <head>
    <title>Demo 5</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <h1>Responsive divs</h1>

    <div class="responsive_container">
      <div class="quarter has_height"></div
      ><div class="quarter has_height"></div
      ><div class="quarter has_height"></div
      ><div class="quarter has_height"></div>
    </div>


    <h1>Box Sizing</h1>
    
    <div class="responsive_container">
      <h2>This one breaks into two lines :(</h2>
      <div class="half has_height"></div
      ><div class="half has_height"></div>

      <h2>This one doesn't :)</h2>
      <div class="half has_height border_box"></div
      ><div class="half has_height border_box"></div>
    </div>

    <h1>Position Absolute & Relative</h1>
    
    <div class="responsive_container">
      <div class="parent4">
        <div class="parent3">
          <div class="parent2">
            <div class="parent1">
              <div class="child"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1>Hover States to Reveal Content</h1>

    <div class="hover_container">
      <div class="third has_height"></div
      ><div class="third has_height"></div
      ><div class="third has_height"></div
      ><div class="third has_height"></div>

    </div>

  </body>
</html>
